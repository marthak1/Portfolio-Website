<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative Developer & Designer Portfolio - Crafting elegant digital experiences">
    <meta name="author" content="Martha Ogunbiyi">
    <title>Portfolio- Creative Developer & Designer</title>

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Crimson+Pro:wght@300;400;500;600&display=swap"
        rel="stylesheet">
 <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Hero Section -->
    <section class="hero" id="hero">
            <section id="hero" class="hero">
        <div class="hero-background">
            <div class="floating-circle circle-1"></div>
            <div class="floating-circle circle-2"></div>
        </div>
        <div class="container hero-content">
            <p class="hero-subtitle fade-in">Creative Developer & Designer</p>
            <h1 class="hero-title slide-up delay-1">
                Crafting Digital
                <span class="gradient-text">Experiences</span>
            </h1>
            <p class="hero-description slide-up delay-2">
                Blending artistry with technology to create meaningful, elegant solutions
                that resonate with users and elevate brands.
            </p>
            <div class="hero-buttons slide-up delay-3">
                <button class="btn btn-primary" data-scroll-to="projects">
                    View My Work
                    <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M12 5v14M19 12l-7 7-7-7" />
                    </svg>
                </button>
                <a href="#contact" class="btn btn-secondary">Get In Touch</a>
            </div>
        </div>
        <div class="scroll-indicator fade-in delay-4">
            <div class="scroll-indicator-inner"></div>
        </div>
    </section>

    <!-- About Section -->
    <section class="about" id="about">
        <div class="container"></div>
    </section>

    <!-- Project Section -->
    <section class="projects" id="projects">
        <div class="container"></div>
    </section>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <div class="container"></div>
    </section>

    <!-- Footer Section         -->
    <section class="footer">
        <div class="container"></div>
    </section>
</body>

</html>
